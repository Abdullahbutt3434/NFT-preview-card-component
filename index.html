<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <article class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="your_alt_text">
      </div>

      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="coin">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="author">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div class="detail"><span>Creation of</span> Jules Wyvern </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Butt</a>.
  </div>
</body>

</html>
